<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>주사위게임</title>
  </head>
  <body>
    <h1>Dice Game</h1>
    <div class="container">
      <div class="player_box">
        <div class="player player-1" aria-disabled="false">
          <h2>Player1</h2>
          <div class="player-score">점수 : 0</div>
          <div class="dice-number">주사위 숫자 : 0</div>
          <div class="dice-build">주사위 합 : 0</div>
          <div class="button-box">
            <button type="button" class="play-btn">주사위굴리기</button>
          </div>
        </div>
        <div class="player player-2" aria-disabled="true">
          <h2>Player2</h2>
          <div class="player-score">점수 : 0</div>
          <div class="dice-number">주사위 숫자 : 0</div>
          <div class="dice-build">주사위 합 : 0</div>
          <div class="button-box">
            <button type="button" class="play-btn">주사위굴리기</button>
          </div>
        </div>
      </div>
      <button type="button" id="hold-btn">Hold</button>
    </div>

    <div class="victory">
      <p>축하드립니다!<br />30점을 달성하였습니다!</p>
      <button type="button" id="replay">다시하기</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
